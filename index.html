<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Drawdown</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Historical Drawdown</h1>
        <form id="stock-form" class="form">
            <input type="text" id="symbol" name="symbol" required autocomplete="on" placeholder="Enter Stock Symbol ex. AAPL">
            <div id="suggestions" class="suggestions"></div>
            <button type="submit">Submit</button>
        </form>

        <div id="stock-info" class="stock-info"></div>

        <!-- <h2>Report</h2> -->
        <div id="report" class="report"></div>

        <!-- <h2>Charts</h2> -->
        <div id="charts" class="charts"></div>

    <footer class="footer">
        <br><br>
        <p>Using data from 2023 - current. Data provided by <a href="https://r-ket.app/downloads" target="_blank">R'ket</a></p>
    </footer>  

    </div> 
</body>

</html>
